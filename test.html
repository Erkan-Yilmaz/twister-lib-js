<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="jquery.json-2.4.js"></script>
        <script src="jquery.jsonrpcclient.js"></script>
        <script src="Twister.js"></script>
        <script src="TwisterUser.js"></script>
        <script src="TwisterPost.js"></script>
        <script src="handlebars-v3.0.0.js"></script>
        <script id="post-template" type="text/x-handlebars-template">
          <div class="post">
            <span style="width:100px;">{{n}}</span>
            <span style="width:100px;">{{time}}</span>
            <span style="width:100px;">{{k}}</span>
            <span>{{msg}}</span>
          </div>
        </script>
        <script>
            
            var source = $("#post-template").html();
            
            var template = Handlebars.compile(source);
            
            addToPostboard = function (post) {
                if (post._data.rt){
                    $("#postboard").append(template(post._data.rt));
                } else {
                    $("#postboard").append(template(post._data));
                }
            }
            
            Twister.getUser("timbuktu").doPostsSince(-10000,addToPostboard);
            
        </script>
    </head>
    <body>
        <div id="postboard">
        </div>
    
    </body>
</html>
